<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">

    <link rel="stylesheet" href={% static 'css/bootstrap_min.css'%}>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    {%block title%}<title>Homepage</title>{%endblock%}
</head>
<body>
    
    {%block content%}
    <div>
        <table class="table table-hover">
          <tr class="table-info">
              <th scope="row "><h1 class="offset-1">Chat Application</h1></th>
          </tr>
          </table>
      </div>

    {%if user.is_authenticated%}

    <div  class="container">
        <div class="row">
            <div class="col">
                <a href="{% url 'profile' user.profile.pk%}">Profile</a>
                <br>
                <a href="{% url 'chats' %}">Chat Rooms</a>
            </div>

            <div class="col">
                <form action="{% url 'logout'%}" method="post">
                    {%csrf_token%}
                    <button class="btn btn-outline-secondary offset-4" type="submit">Logout</button>

                </form>
            </div>
        </div>
    </div>

    {%else%}
       <div class="offset-1">
        <a href="{% url 'register'%}">register</a>
        <a href="{%url 'login' %}">login</a>
       </div>
    {%endif%}
       
    {%endblock%}


    {%block scripts%}

    {%endblock%}

   


</body>
</html>
